<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="image">
        <img src="images/cover.jpg" height="177" width="284" alt="hacker"/></div>
    <div class="login-form">
        <form>
            <label for="username"><span>USERNAME</span><br>
                <input type="text" placeholder="  antoniyaat" id="username">
            </label>

            <label for="email"> <span>EMAIL</span><br>
                <input type="email" placeholder="  a.atanasova@softuni.bg" id="email">
            </label>

            <label for="password"> <span>PASSWORD</span><br>
                <input id="password" placeholder="  ********">
            </label>

            <label for="repeat-password"> <span>REPEAT PASSWORD</span><br>
                <input id="repeat-password" placeholder="  ********">
            </label>
            <div class="btns">
                <input type="submit" value="REGISTER" id="register">
                <input type="submit" value="I am already a ninja" id="decline">
            </div>
        </form>
    </div>
</div>
</body>
</html>
