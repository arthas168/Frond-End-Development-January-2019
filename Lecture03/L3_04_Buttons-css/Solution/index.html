<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
<h2>Normal Buttons</h2>

<a href="#" class="button">Learn More</a>
<input type="button" value="Learn More">
<button class="hover">Learn More</button>

<h2>Filled Buttons</h2>

<a href="#" class="fill">Learn More</a>
<button class="fill">Learn More</button>
<button class="fill" class="hover">Learn More</button>

<h2>Icon Buttons</h2>

<a href="#" class="fill"><i class="fas fa-arrow-down"></i>Download</a>
<button class="fill"><i class="fas fa-arrow-down"></i>Download</button>
<button class="fill" class="hover"><i class="fas fa-arrow-down"></i>Download</button>
</body>
</html>
